<h3>Welcome to the International Travel Network</h3>

<div class="productList">
    <div *ngFor="let product of products" class="video" >
        <div>
            <div>
                <iframe width="320" height="240" [src]="product.productMedia[0].safePath" 
                allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                [title]="product.productName" frameborder="0" 
                >
                </iframe>
            </div>
            <div class="vidTitle">{{product.productName}}</div>
        </div>
    </div>
</div>
